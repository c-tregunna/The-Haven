<head>
    <meta charset="UTF-8">

<body>


    <nav class="main-nav">
        <ul class="tablet-nav" id="navbar">
            <li><a href="home.html">Home</a></li>
            <li><a href="thehaven.html">The Haven</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

 <div class="container">

    <header class="clearfix">
        <img src="images/logo.png" alt="Logo for Lisa Swain, The Haven Hair Studio" class="logo">
    </header>
    <main class="haven_main">
        <h1>Contact Us</h1>
        <p>The best way to contact me is via Facebook, you can find a link at the bottom of this page.</p>
        <div class="phone">
            <i class="fas fa-phone-square"></i>
            <p>Telephone: 07123 456789</p>
        </div>
        <form>
            <fieldset>
                <div class="form-flex">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="full-name">
                </div>
                <div class="form-flex">
                    <label for="telephone">Telephone Number</label>
                    <input type="tel" id="telephone" name="telephone-number">
                </div>
                <div class="form-flex">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-flex">
                    <label for="message">Your Message</label>
                    <textarea type="text" id="message" name="message"></textarea>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>

        </form>
    </main>
    <footer>
        <p>&copy; <span id="date"></span> Lisa Swain and Claire Tregunna</p>
        <a href="https://www.facebook.com/profile.php?id=1277983653" target="_blank"><i class="fab fa-facebook"></i></a>    </footer>

</div>
